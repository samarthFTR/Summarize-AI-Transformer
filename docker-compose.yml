# Orchestrates all 3 services for local development
# =====================================================

services:

  # ---- Summarization API (T5) ----
  summarization-api:
    build:
      context: ./summarization
      dockerfile: Dockerfile
    container_name: summarize-ai-summarization
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---- Text Generator API (GPT-2) ----
  text-generator-api:
    build:
      context: ./text_generator
      dockerfile: Dockerfile
    container_name: summarize-ai-generator
    ports:
      - "8001:8001"
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/api/generate/health')" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ---- Frontend (Next.js) ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
        - NEXT_PUBLIC_GENERATOR_API_URL=http://localhost:8001
    container_name: summarize-ai-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      summarization-api:
        condition: service_healthy
      text-generator-api:
        condition: service_healthy
    restart: unless-stopped
